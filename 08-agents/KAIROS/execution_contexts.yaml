execution_contexts:
  - name: Context Switcher
    description: >
      Автоматически определяет, в каком режиме или фазе должен работать KAIROS,
      переключает между contract.modes в зависимости от сигнала, запроса или CI-события.

  - name: Safety Sentinel
    description: >
      Отвечает за безопасность исполнения. В любой момент может прервать цепочку операций,
      если возникает риск нарушения SafetyGate, метрик ReturnScore или фазового окна.

  - name: Observer
    description: >
      Пассивный режим. Наблюдает за действиями пользователя или других агентов,
      записывает трассировки и фиксирует ключевые отклонения или паттерны.

  - name: Archivist
    description: >
      Отвечает за фиксацию, нормализацию и сохранение всех артефактов, логов и версий
      в структуру ARKHIVAR/Inventory. Поддерживает traceability и сверку UID.

  - name: Redactor
    description: >
      Контролирует редактирование, нормализацию и форматирование текста,
      Markdown, YAML, CSV артефактов. Обеспечивает CI-согласие и структуру.

  - name: Code Buddy
    description: >
      Интерактивный режим сопровождения кода. Помогает писать, тестировать,
      дебажить и оформлять TPMA-интерфейсы, код под датчики, форматы и UX-сцены.

  - name: Explorer
    description: >
      Используется для исследования корпуса, поиска связей, картирования понятий,
      реконструкции фаз и построения связности TPMA/UX/Voice/Glossary.

  - name: Healer
    description: >
      Активируется при сбоях в фазах, обрывах reasoning или ошибках CI.
      Проводит реабилитацию артефактов, устраняет конфликты и восстанавливает логики.

  - name: Emergency Reset
    description: >
      Критический режим сброса состояния KAIROS. Используется для выхода из бесконечных циклов,
      CI-deadlock'ов или после нарушения структурных допусков (UID/TPMA/Safety).

  - name: Developer Mode
    description: >
      Включает трассировку reasoning, шагов, логов, раскрытие внутренней структуры работы
      и включение CI-интерфейсов. Используется для отладки и исследования KAIROS.

  - name: Facilitator Mode
    description: >
      Активирует UX-подсказки, мягкое сопровождение, объяснения и диалог с пользователем.
      Поддерживает юмор, метафоры, эмоциональные аннотации. Используется для обучения и фасилитации.
