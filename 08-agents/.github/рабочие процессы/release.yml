name: KAIROS Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch: {}   # ручной запуск (дополнительно, на будущее)

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build KAIROS package
        run: |
          mkdir -p dist
          zip -r dist/KAIROS_${{ github.ref_name }}.zip 08-agents/KAIROS
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: KAIROS ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/KAIROS_${{ github.ref_name }}.zip
